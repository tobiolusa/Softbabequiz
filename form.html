<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Softbabe Style Quiz - Get Started</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="softbabe.jpeg" alt="Softbabe Logo" style="width: 80px;">
    </div>
    <a href="https://softbabelagos.com">
      <button class="header-shop-btn">Shop Now</button>
    </a>
  </header>

  <div class="container">
    <div id="user-form" class="form-section">
      <form action="https://formspree.io/f/xeoggvnd" method="POST" onsubmit="return handleFormSubmit(event)">
        <div class="form-container">
          <h2>Letâ€™s Get Started</h2>
          <p>Please enter your name and email to take the quiz</p>
          <input type="text" id="user-name" name="name" placeholder="Your Name" required>
          <input type="email" id="user-email" name="email" placeholder="Your Email" required>
          <input type="hidden" name="answers" id="hidden-answers">
          <button type="submit">Continue to Quiz</button>
          <p id="error-message" class="error-message" style="display:none;">Please fill in both fields correctly</p>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="logo"> <img src="newlogo.png" alt="Mini Logo" style="width: 50px;"> </div>
    <div class="socials">
      <a href="https://instagram.com/softbabelagos" target="_blank">Instagram</a> |
      <a href="https://twitter.com/softbabelagos" target="_blank">Twitter</a> |
      <a href="https://facebook.com/softbabelagos" target="_blank">Facebook</a>
    </div>
    <div class="tagline">Being soft is a lifestyle.</div>
  </footer>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const nameInput = document.getElementById('user-name');
      const emailInput = document.getElementById('user-email');
      const errorMessage = document.getElementById('error-message');
      const hiddenAnswers = document.getElementById('hidden-answers');

      const userName = nameInput.value.trim();
      const userEmail = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;


      if (userName === '' || !emailRegex.test(userEmail)) {
        errorMessage.style.display = 'block';
        return false;
      }

      errorMessage.style.display = 'none';

      // Store in sessionStorage for the quiz
      sessionStorage.setItem('userName', userName);
      sessionStorage.setItem('userEmail', userEmail);

      const blankAnswers = {
        q1: [],
        q2: [],
        q3: [],
        q4: [],
        q5: [],
        q6: []
      };

      sessionStorage.setItem('quizAnswers', JSON.stringify(blankAnswers));
      hiddenAnswers.value = JSON.stringify(blankAnswers);

      // Redirect to quiz after storing values
      window.location.href = 'question1.html';
      return false; // Prevent Formspree from submitting at this point
    }
  </script>
</body>
</html>
